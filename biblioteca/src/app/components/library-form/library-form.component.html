<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(El rincon del libro)]="library.title" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(El rincon del libro)]="library.description" placeholder="Description" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(El rincon del libro)]="library.image" placeholder="Image" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="saveNewLibrary()">SAVE</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
<div class="card card-body text-center">
        <img [src]="library.image ==''?'/assets/noimage.png' :library.image" class="card-img-top">
        <h3>{{library.id}}.{{library.title ==''?'Library Title':library.title}}</h3>
        <p>{{library.description ==''?'Write your description':library.description}}</p>
        <p>{{library.created_at | date:'yyyy-MM-dd'}}</p>

    </div>
</div>
