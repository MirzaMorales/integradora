<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="pay.component.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Registra tu Biblioteca</h2>
                <span>Use su correo y llene lo siguiente</span>
                <div class="container-input">
                    <!--<ion-icon name="mail-outline"></ion-icon>-->
                    <input type="email" placeholder="Email"  name="correo" required>
                </div>
                <div class="container-input">
                    <!--<ion-icon name="lock-closed-outline"></ion-icon>-->
                    <input type="password" placeholder="Contraseña"  name="contrasena" required>
                </div>
                <div class="container-input">
                    <!--<ion-icon name="lock-closed-outline"></ion-icon>-->
                    <input type="password" placeholder="Confirmar Contraseña"  name="confirmarContrasena" required>
                </div>
                <div class="container-input">
                    <!--<ion-icon name="person-outline"></ion-icon>-->
                    <input type="text" placeholder="Colonia"  name="colonia" required>
                </div>
                <div class="container-input">
                    <!--<ion-icon name="person-outline"></ion-icon>-->
                    <input type="text" placeholder="Calle"  name="calle" required>
                </div>
                <div class="container-input">
                    <!--<ion-icon name="person-outline"></ion-icon>-->
                    <input type="text" placeholder="Numero"  name="numero" required>
                </div>
                <div class="container-input">
                    <!--<ion-icon name="person-outline"></ion-icon>-->
                    <input type="text" placeholder="Horario"  name="horario" required>
                </div>
                <div class="container-input">
                    <!--<ion-icon name="person-outline"></ion-icon>-->
                    <div class="container-input">
                        <label for="Tarjeta"></label>
                        <select id="Tarjeta" name="tarjeta" required>
                            
                            <option value="opcion1">Credito</option>
                            <option value="opcion2">Debito</option>
                        </select>
                    </div>
                    
                </div>
                <button class="button" type="submit">REGISTRARSE</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Hola!</h3>
                <p>No tienes una cuenta registrate aqui</p>
                <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
                <a routerLink="/registro">
                    <button class="button" id="btn-sign-up">Registrarse</button>
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
