<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="edicion-libros.component.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <aside class="sidebar">
        <h2>Panel de Control</h2>
        <ul>
            <li><a href="administrador">
                 <span class="icono"><ion-icon name="home-outline"></ion-icon></span>&nbsp;
                 <span class="titulo">Inicio</span>
                </a>
            </li>
            <li><a href="#">
                <span class="icono"><ion-icon name="person-outline"></ion-icon></span>&nbsp;
                <span class="titulo">Usuarios</span>
               </a>
            </li>
            <li><a routerLink="edicionBiblioteca/:libraryId">
                <span class="icono"><ion-icon name="library-outline"></ion-icon></span>&nbsp;
                <span class="titulo">Bibliotecas</span>
                </a>
            </li>
            <li><a href="edicionLibro">
                <span class="icono"><ion-icon name="book-outline"></ion-icon></span>&nbsp;
                <span class="titulo">Libros</span>
                </a>
            </li>
            <li><a href="#">
                <span class="icono"><ion-icon name="log-out-outline"></ion-icon></span>&nbsp;
                <span class="titulo">Salir</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="container">
        <h1>Editar Libro</h1>
        <form>
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nombreLibro">Nombre del Libro</label>
                        <input type="text" id="nombreLibro" name="nombreLibro" required>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <input type="text" id="editorial" name="editorial" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" name="precio" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen (URL)</label>
                        <input type="text" id="imagen" name="imagen" required>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
